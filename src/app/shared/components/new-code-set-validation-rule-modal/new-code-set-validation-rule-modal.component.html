@if (isOpen()) {
  <div class="modal-overlay" (click)="close()">
    <div
      class="modal-container"
      [class.dark]="theme() === 'dark'"
      [class.light]="theme() === 'light'"
      (click)="$event.stopPropagation()">
      <header
        class="modal-header"
        [class.dark]="theme() === 'dark'"
        [class.light]="theme() === 'light'">
        <h2>Add New Code Set Validation Rule</h2>
        <button mat-icon-button (click)="close()">
          <mat-icon>close</mat-icon>
        </button>
      </header>

      <div
        class="modal-subheader"
        [class.dark]="theme() === 'dark'"
        [class.light]="theme() === 'light'">
        <p>Add new validation rule for this code set.</p>
      </div>

      <div class="modal-body" [class.dark]="theme() === 'dark'" [class.light]="theme() === 'light'">
        <form [formGroup]="ruleForm" class="code-form"></form>
      </div>

      <div
        class="modal-footer"
        [class.dark]="theme() === 'dark'"
        [class.light]="theme() === 'light'">
        <button mat-flat-button class="cancel-btn" (click)="close()">Cancel</button>
        <button
          mat-flat-button
          class="add-btn"
          (click)="addValidationRule()"
          [disabled]="ruleForm.invalid">
          Add Validation Rule.
        </button>
      </div>
    </div>
  </div>
}

<div class="login-page">
  <div class="content px20">
    <form class="login-form" #myForm="ngForm" (ngSubmit)="onLogin()">
      <div class="text-center logo-container">
        <div class="nav-brand">
          <mat-icon role="img" class="brand-logo-icon">share</mat-icon>
          <span>LINTYL</span>
        </div>
      </div>
      
      <div fxLayout="row">
        <div fxFlexFill>
          <mat-form-field class="w-100" appearance="outline">
            <mat-label>Email</mat-label>
            <input matInput name="email" type="email" required>
          </mat-form-field>
          <mat-form-field class="w-100" appearance="outline">
            <mat-label>Password</mat-label>
            <input matInput name="password" type="password" required>
          </mat-form-field>
        </div>
      </div>

      <div fxLayout="row" fxLayoutAlign="space-between" class="mt10 mb20">
        <mat-checkbox color="primary">Remember Me</mat-checkbox>
        <a href="javascript:void(0)" class="forgot-password">Forgot Password</a>
      </div>

      <div fxLayout="row">
        <div fxFlexFill>
          <button type="submit" mat-raised-button class="w-100 login-button">
            Login
          </button>
          <div class="signup-prompt">
            Don't have an account? <a (click)="onLogin()" href="javascript:void(0)">Sign Up</a>
          </div>
        </div>
      </div>
    </form>
  </div>
</div>

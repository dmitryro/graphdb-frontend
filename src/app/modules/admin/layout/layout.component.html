<div class="layout-container">
  <app-top-nav (sideNavToggled)="snav.toggle()"></app-top-nav>

  <mat-sidenav-container class="sidenav-container" [style.marginTop.px]="toolBarHeight">
    <mat-sidenav
      #snav
      class="sidenav mat-elevation-z10"
      [(mode)]="sideNavMode"
      [(opened)]="sideNavOpened">
      <app-side-nav></app-side-nav>
    </mat-sidenav>
    <mat-sidenav-content>
      <main class="main-container">
        <router-outlet></router-outlet>
      </main>
    </mat-sidenav-content>
  </mat-sidenav-container>
  <app-source-modal></app-source-modal>
  <app-new-model-modal></app-new-model-modal>
  <app-rule-modal></app-rule-modal>
  <app-new-normalization-rule-modal></app-new-normalization-rule-modal>
  <app-new-mapping-modal></app-new-mapping-modal>
  <app-version-history-modal></app-version-history-modal>
  <app-confirmation-modal></app-confirmation-modal>
  <app-new-code-set-modal></app-new-code-set-modal>
  <app-add-new-code-modal></app-add-new-code-modal>
  <app-new-code-set-mapping-modal></app-new-code-set-mapping-modal>
  <app-new-code-set-validation-rule-modal></app-new-code-set-validation-rule-modal>
</div>
